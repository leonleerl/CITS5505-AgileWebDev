<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api-integration.js"></script>
    <link rel="stylesheet" href="api-integration.css">
</head>
<body>
    <h1>User Management System</h1>

    <!-- Create User Form -->
    <div id="createUserForm">
        <h2>Create New User</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <button type="button" class="create-btn" onclick="createUser()">Create User</button>
    </div>

    <!-- Update User Form (Hidden by default) -->
    <div id="updateUserForm" style="display: none;">
        <h2>Update User</h2>
        <div class="form-group">
            <label for="updateName">Name:</label>
            <input type="text" id="updateName" required>
        </div>
        <div class="form-group">
            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" required>
        </div>
        <input type="hidden" id="updateUserId">
        <button type="button" class="update-btn" onclick="updateUser()">Update User</button>
        <button type="button" onclick="cancelUpdate()">Cancel</button>
    </div>

    <!-- User List -->
    <div id="userList">
        <h2>Users</h2>
        <div id="users"></div>
    </div>


</body>
</html>
